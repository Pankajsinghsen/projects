<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative login page 8</title>
    <link rel="stylesheet" href="style_loginpage_8.css">
</head>
<body>
    <div id="main">
        <div id="left">
            <h3><span style="color: rgb(224, 39, 224);">C</span>reative</h3>
            <img src="../Img/man-relax-working.jpg" alt="A Men Relaxing" id="leftimg">
        </div>
        <div id="right">
            <h5>New User? <span> Sign up</span></h5>
            <br>
            <form action="" id="loginform">
                <h1>Welcome Back!</h1>
                <p>Login to Continue</p><br>
                <img src="../Img/user.png" alt="person" class="imglogo" id="logo1">
                <input type="email" id="email" class="textbox" placeholder="       Enter User id"><br><br>
                <img src="../Img/lock.png" alt="lock" class="imglogo" id="logo2">
                <input type="password" id="password" class="textbox" placeholder="       Enter Password"><br><br>
                <input type="submit" value="LOGIN" id="btnsmt"><label id="forgot">FORGET PASSWORD</label><br>
            </form>
            <div id="logoprt">
                <div id="text">login with:</div>
                <div id="logoimg">
                    <img src="../Img/google (1).png" alt="google" class="logo" id="logoimg1">
                    <img src="../Img/facebook.png" alt="facebook" class="logo" id="logoimg2">
                    <img src="../Img/whatsapp.png" alt="whatsapp" class="logo" id="logoimg3">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
