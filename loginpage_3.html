<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page with image</title>
    <link rel="stylesheet" href="loginpage_style3.css" type="text/css">
</head>
<body>
    <div id="login">
        <div id="imglog" class="box">
            <h1>Welcome back!</h1>
            <p>You can sign in to access with your existing profile</p>
        </div>
        <div id="logform" class="box">
            <h1>Sign In</h1>
            <br><br>
            <p>Please enter your login informatin or <a href="#" id="registpage" style="text-decoration: none;"> click here</a> to registration</p>
            <br><br>
            <form action="">
                <input type="text" id="uname" placeholder="Username"><br><br>
                <input type="password" id="password" placeholder="Password"><br><br>
                <input type="checkbox" name="" id="remember"><label for="remember"> Remember me</label><br><br>
                <input type="submit" name="" id="btnsubmit" value="Log In">
            </form>
        </div>

    </div>
    
</body>
</html>
