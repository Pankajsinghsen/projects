<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Register_6</title>
    <link rel="stylesheet" href="Style_loginRegister_6.css">
</head>
    <body>
        <div id="parent">
            <div class="box" id="login">
                <form action="" id="formlogin">
                    <div class="btn"><button id="btn1">Log in</button> <button id="btn2">Register</button></div>
                    
                    <div class="logoimg">
                        <img src="../Img/facebook.png" alt="facebook logo" class="image" id="logo1">
                        <img src="../Img/google (1).png" alt="Google logo" class="image" id="logo2">
                        <img src="../Img/whatsapp.png" alt="Twitter logo" class="image" id="logo3">
                    </div>
                    
                    <input type="email" id="email" placeholder="User Id"><br>
                    <input type="password" id="password" placeholder="Enter Password"><br><br>
                    <input type="checkbox" id="remember" ><label for="remember"> Remember Password</label><br><br>
                    <input type="submit" value="Log in">
                </form>
            </div>
            <br>
            <div class="box" id="register">
                <form action="" id="formreg">
                    <div class="btn"><button id="btn3">Log in</button> <button id="btn4">Register</button></div>
                    
                    <div class="logoimg">
                        <img src="../Img/facebook.png" alt="facebook logo" class="image" id="logo4">
                        <img src="../Img/google (1).png" alt="Google logo" class="image" id="logo5">
                        <img src="../Img/whatsapp.png" alt="Twitter logo" class="image" id="logo6">
                    </div>
                    
                    <input type="email" id="email1" placeholder="User Id"><br>
                    <input type="email" id="email2" placeholder="Email Id"><br>
                    <input type="password" id="password2" placeholder="Enter Password"><br><br>
                    <input type="checkbox" id="remember1" ><label for="remember"> Remember Password</label><br><br>
                    <input type="submit" value="Register">
                </form>
            </div>
        </div>
        
    </body>
</html>
