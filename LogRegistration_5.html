<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn_Registration</title>
    <link rel="stylesheet" href="styleLogReg5.css">
</head>

<body>
    <div id="parent">
        <img src="../Img/right.png" alt="" id="arrowimg">
        <br>
        <div class="box" id="child-Login">
            <h2>Login</h2>
            <form action="" id="loginform">
                <img class="imglog" src="../Img/envelope.png" alt="Envelope logo" id="emailimg">
                <input type="email" name="" id="email" placeholder=" &nbsp; &nbsp; &nbsp; &nbsp; Enter your email"><br>

                <img class="imglog" src="../Img/lock.png" alt="Password logo" id="passimg">
                <input type="password" name="" id="password" placeholder=" &nbsp; &nbsp; &nbsp; &nbsp; Confirm a password">
                <img src="../Img/eye.png" alt="eye logo" class="imglog" id="eyelogo"><br>

                <input type="checkbox" name="" id="checkbox">
                <label for="checkbox"> Remember me <span>Forgot password?</span></label><br>
                <input type="submit" value="Login Now">
                <p id="pera">Don't have an account? <a href="#child-Regtr">Signup now</a></p>
            </form>
        </div>
        
        <!-- here is second div -->
        <div class="box" id="child-Regtr">
            <h2>Registration</h2>
            <form action="" id="regtrform">
                <img class="imglog" src="../Img/user.png" alt="User logo" id="nameimg">
                <input type="text" name="" id="name" placeholder=" &nbsp; &nbsp; &nbsp; &nbsp; Enter your name"><br>

                <img class="imglog" src="../Img/envelope.png" alt="Envelope logo" id="emailimg1">
                <input type="email" name="" id="email1" placeholder=" &nbsp; &nbsp; &nbsp; &nbsp; Enter your email"><br>

                <img class="imglog" src="../Img/lock.png" alt="Password logo" id="passimg1">
                <input type="password" name="" id="password1" placeholder=" &nbsp; &nbsp; &nbsp; &nbsp; Create a password">
                <img src="../Img/eye.png" alt="eye logo" class="imglog" id="eyelogo1"><br>

                <img class="imglog" src="../Img/lock.png" alt="Password logo" id="passimg2">
                <input type="password" name="" id="password2" placeholder=" &nbsp; &nbsp; &nbsp; &nbsp; Confirm a password">
                <img src="../Img/eye.png" alt="eye logo" class="imglog" id="eyelogo2"><br>

                <input type="checkbox" name="" id="checkbox1">
                <label for="checkbox"> I accept all terms & conditions</label><br>

                <input type="submit" value="Register Now">
                <p id="pera">Already have a account? <a href="#">Login now</a></p>
            </form>
        </div>
    </div>

</body>

</html>
