<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page 8</title>
    <link rel="stylesheet" href="style_SighUp_8.css">
</head>
<body>
    <div id="main">
        <div class="box" id="left">
            <img src="../Img/using-computer.jpg" alt="boy with laptop" class="img">
            <br>
            <a href="#" class="link">Create an account</a>
        </div>
        <div class="box" id="right">
            <form action="" id="signup">
                <h2>Sign up</h2><br>
                <img src="../Img/user.png" alt="person image" class="logoimg" id="logo1">
                <input type="email" id="uname" placeholder="     User Name">
                <br>
                <img src="../Img/lock.png" alt="person image" class="logoimg" id="logo2">
                <input type="password" id="password" placeholder="      Password">
                <br>
                <input type="checkbox" id="chekbx"> <label for=""> Remember me</label>
                <br>
                <input type="submit" value="Log in" id="btnsbt">
            </form>

            <div id="otheropt">
                <div class="logobox"><p>or login with</p></div>
                <div class="logobox">
                    <img src="../Img/facebook.png" alt="facebook" class="otherlogo" id="fbimg">
                    <img src="../Img/google (1).png" alt="google" class="otherlogo" id="Gimg">
                    <img src="../Img/twitter.png" alt="twitter" class="otherlogo" id="Ttrimg">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
